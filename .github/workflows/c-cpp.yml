name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install dependencies
      run: sudo apt-get install clang clang++ qemu-kvm lld
    - name: make
      run: make
    - name: make run
      run: make run
    - name: make clean
      run: make clean
