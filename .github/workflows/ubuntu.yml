name: Build (Ubuntu)

on:
  push:
    branches: [ "nightly" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install dependencies
      run: sudo apt-get install lld
    - name: Build kernel
      run: make
    - name: Clean source tree
      run: make clean
